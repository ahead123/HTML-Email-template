<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> <!-- gmail and outlook use this by default -->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>HTML Email!</title>
		<style type="text/css"></style>
	

		<!-- scaffold overall structure - blocks hold content in the scaffold -->
		<!-- html email is best at 600px width -->	
		<!-- tr always full width of the table -->
		<!-- td can span multiple rows and columns using row-span and col-span. holds img, text, etc. -->
		<style type="text/css"></style>
	</head>
	<body> <!-- Important! email clients strip body tags -->
		<center>
			<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
				<tr>
					<td align="center" valign="top" id="bodyCell">
						<table border="0" cellpadding="0" cellspacing="0" width="100%" id="emailContainer"> <!-- all content section layers go within this table -->
							<tr> <!-- heroImageContainer -->
								<td align="center" valign="top" id="heroImageContainer">
									
								</td>
							</tr> <!-- ends heroImageContainer -->
							<tr> <!-- introductionContainer -->
								<td align="center" valign="top" id="introductionContainer">
									
								</td>
							</tr> <!-- ends introductionContainer -->
							<tr> <!-- callToActionContainer -->
								<td align="center" valign="top" id="callToActionContainer">
									
								</td>
							</tr> <!-- ends callToActionContainer -->
							<tr> <!-- eventContainer-->
								<td align="center" valign="top" id="eventContainer">
									
								</td>
							</tr> <!-- ends eventContainer -->
							<tr> <!-- merchandiseContainer-->
								<td align="center" valign="top" id="merchandiseContainer">
									
								</td>
							</tr> <!-- ends merchandiseContainer -->
							<tr> <!-- footerContainer -->
								<td align="center" valign="top" id="footerContainer">
									
								</td>
							</tr> <!-- ends footerContainer-->
						</table> <!-- ends emailContainer -->
					</td>
				</tr>
			</table> <!-- ends bodyTable -->
		</center>
	</body>
